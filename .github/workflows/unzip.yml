name: Auto-Unzip Feedbag Project

on:
  push:
    paths:
      - 'feedbag-agrihub-cafers.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip tool
        run: sudo apt-get install unzip -y

      - name: Extract project files
        run: |
          mkdir -p feedbag-agrihub
          unzip -o feedbag-agrihub-cafers.zip -d feedbag-agrihub
          echo "âœ… Extraction complete!"

      - name: Commit unzipped files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add feedbag-agrihub
          git commit -m "Auto-unzipped project files"
          git push
